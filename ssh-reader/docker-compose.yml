version: '3.8'

services:
  void-reader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "2222:2222"
    volumes:
      - ./book1_void_reavers_source:/app/book1_void_reavers_source:ro
      - void_reader_data:/app/.void_reader_data
      - ssh_keys:/app/.ssh
    restart: unless-stopped
    environment:
      - GO_ENV=production
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  void_reader_data:
    driver: local
  ssh_keys:
    driver: local