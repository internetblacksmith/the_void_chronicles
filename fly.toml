# Fly.io configuration for Void Reader
app = "void-reader"
primary_region = "sjc"

[build]
  dockerfile = "ssh-reader/Dockerfile"

[env]
  SSH_HOST = "0.0.0.0"
  HTTP_PORT = "8080"
  SSH_PORT = "2222"

# HTTP service
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true

  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

# SSH service
[[services]]
  internal_port = 2222
  protocol = "tcp"
  
  [[services.ports]]
    port = 22  # External SSH port

[mounts]
  source = "void_data"
  destination = "/data"
  initial_size = "1gb"