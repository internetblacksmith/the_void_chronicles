# fly.toml for The Void Chronicles SSH Reader
# App name will be set during deployment

[build]
  dockerfile = "Dockerfile"

[env]
  HTTP_PORT = "8080"
  SSH_HOST = "0.0.0.0"
  SSH_PORT = "2222"

# HTTP service
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "30s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"

# SSH service
[[services]]
  internal_port = 2222
  protocol = "tcp"
  auto_stop_machines = "stop"
  auto_start_machines = true

  [[services.ports]]
    port = 22

# Persistent storage
[[mounts]]
  source = "void_data"
  destination = "/data"
  initial_size = "1gb"

# VM configuration
[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1