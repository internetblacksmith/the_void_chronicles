# fly.toml for The Void Chronicles SSH Reader
# App name will be set during deployment

[build]
  dockerfile = "Dockerfile"

[env]
  HTTP_PORT = "8080"
  SSH_HOST = "0.0.0.0"
  SSH_PORT = "2222"

[[mounts]]
  source = "void_data"
  destination = "/data"
  initial_size = "1gb"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "30s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 2222
  auto_stop_machines = "stop"
  auto_start_machines = true

  [[services.ports]]
    port = 22

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1