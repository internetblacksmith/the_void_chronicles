app = "the-void-chronicles"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  HTTP_PORT = "8080"
  SSH_HOST = "0.0.0.0"
  SSH_PORT = "2222"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[services]]
  internal_port = 2222
  protocol = "tcp"

  [[services.ports]]
    port = 22

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1